<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>.:. Muuk - Dashboard Comercial .:.</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="holy/themes/muuk/imgs/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="holy/themes/reset.css" />

		<script type="text/javascript" src="js/analytics.js"></script>

		<script type="text/javascript" src="holy/lib/jquery.js"></script>

		<!-- HOLY -->
		<script type="text/javascript" src="holy/lib/jquery.holycomponents.js"></script>
		<script type="text/javascript" src="holy/lib/jquery.ba-hashchange.min.js"></script>
		<script type="text/javascript" src="holy/lib/jquery.loadtext.js"></script>
		<script type="text/javascript" src="holy/lib/trimpath.js"></script>
		<script type="text/javascript" src="holy/lib/jquery.ajaxmodulator.js"></script>
		<script type="text/javascript" src="holy/lib/jquery.holyavenger.js"></script>
		<script type="text/javascript" src="holy/lib/jquery.holyavenger.trimpath.js"></script>
		<script type="text/javascript" src="holy/lib/jquery.xml.js"></script>

		<!-- JS LIBS  -->
		<script type="text/javascript" src="holy/loading/jquery.loading.js"></script>
		<script type="text/javascript" src="holy/message/jquery.message.js"></script>
		<script type="text/javascript" src="holy/forms/jquery.forms.js"></script>

		<!-- CSS LIBS -->
		<link rel="stylesheet" type="text/css" href="holy/loading/jquery.loading.css" />
		<link rel="stylesheet" type="text/css" href="holy/message/jquery.message.css" />
		<link rel="stylesheet" type="text/css" href="holy/forms/jquery.forms.css" />

		<!-- theme -->
		<link rel="stylesheet" type="text/css" href="holy/themes/muuk/base.css" />
		<link rel="stylesheet" type="text/css" href="holy/themes/muuk/components.css" />
		<link rel="stylesheet" type="text/css" href="holy/themes/muuk/holy.css" />

		<script type="text/javascript" src="js/events.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<!-- MUUK scripts -->
		<script type="text/javascript" src="js/muuk/index.js"></script>
		<script type="text/javascript" src="js/muuk/login.js"></script>

	</head>

	<body class="simpleTheme">
		<div id="wrapper">
			<div id="header" class="strongbox"></div>
			<ul class="message">

			</ul>
			<div id="content">
				<div id="login">
					<form id="frmLogin" action="login" method="post">
						<fieldset>
							<ul>
								<li class="require">
									<label for="txtUsername">Usuário:</label>
									<input id="txtUsername" name="username" type="text" />
								</li>
								<li class="require">
									<label for="txtPassWord">Senha:</label>
									<input id="txtPassword" name="password" type="password" />
								</li>
								<li class="buttons">
									<button type="button" id="btnLogin" class="btUser">login</button>
								</li>
							</ul>
						</fieldset>
					</form>
				</div>
			</div>
			<div id="footer"></div>
		</div>
		<div id="copyright">
			Comercial :: MUUK &copy; 2012 <a href="http://www.dextra.com.br" target="_blank">Dextra Sistemas</a>
		</div>

		<script type="text/javascript">
		    $(document).ready(function() {
		    	$('.message').message('Não foi possível realizar o login com o usuário / senha informados.', 'error', true);
		    	Muuk.login.preparePage();
		    });
		</script>
	</body>

</html>
